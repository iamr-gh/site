wcase and store various projects of mine. As such, I am starting with my goals for all software I write.\n\n## Portability\n\n## Performance\nModern compilers and hardware are very fast. If a piece of software has noticeable lag, there should be a good justification for why.\n\nFor the vast majority of websites, content should load instantly.\n\nThings that should be fast(instantaneous) and responsive:\n- website content\n- cli tools\n\nThings that can be slow:\n- Machine learning tasks\n- Intensive live graphics\n- Complex tasks\n\n## AI Usage\nMy standard for all AI usage is it should not be noticable. \nIf AI is used on a project, it should be up to basic humans standards. \nThis is most notable in writing, but applies to code as well.","filePath":"src/content/blog/better-software.md","digest":"5ec2b15689d15940","rendered":{"html":"<h1 id=\"better-software-faster\">Better Software, Faster</h1>\n<p>I have recently started a <a href=\"/blog/hello-world\">new blog</a>, as a place to showcase and store various projects of mine. As such, I am starting with my goals for all software I write.</p>\n<h2 id=\"portability\">Portability</h2>\n<h2 id=\"performance\">Performance</h2>\n<p>Modern compilers and hardware are very fast. If a piece of software has noticeable lag, there should be a good justification for why.</p>\n<p>For the vast majority of websites, content should load instantly.</p>\n<p>Things that should be fast(instantaneous) and responsive:</p>\n<ul>\n<li>website content</li>\n<li>cli tools</li>\n</ul>\n<p>Things that can be slow:</p>\n<ul>\n<li>Machine learning tasks</li>\n<li>Intensive live graphics</li>\n<li>Complex tasks</li>\n</ul>\n<h2 id=\"ai-usage\">AI Usage</h2>\n<p>My standard for all AI usage is it should not be noticable.\nIf AI is used on a project, it should be up to basic humans standards.\nThis is most notable in writing, but applies to code as well.</p>","metadata":{"headings":[{"depth":1,"slug":"better-software-faster","text":"Better Software, Faster"},{"depth":2,"slug":"portability","text":"Portability"},{"depth":2,"slug":"performance","text":"Performance"},{"depth":2,"slug":"ai-usage","text":"AI Usage"}],"localImagePaths":[],"remoteImagePaths":[],"frontmatter":{"title":"Better Software, Faster","pubDate":"2025-12-22T00:00:00.000Z","description":"My goals for all software I write.","author":"Ibrahim Musaddequr Rahman","tags":["meta"]},"imagePaths":[]}},"collection":"blog","slug":"better-software"},{"id":"why.md","data":{"title":"My Personal Site","pubDate":"2025-12-20T00:00:00.000Z","description":"Explaning why I made this site.","author":"Ibrahim Musaddequr Rahman","tags":["meta"]},"body":"# My Site\n\n\nThis is my third iteration of a personal site, after abandoning the last attempt two years ago. I'm not passionate about front-end development. I much prefer writing machine learning, systems, and compiler code.\n\nSo why bring it back now?\n\n## Other Sites\n\nMany platforms already host the information that typically ends up on a personal site.\n\n**GitHub** is perfect for showcasing side projects, providing the exact code and instructions for users to clone and run it. However, it's not ideal for explanations or live demos.\n\n**LinkedIn** contains my full work history and education, but the platform's focus on \"professional\" social interactions leaves little room for technical, personal, or authentic content.\n\n**Medium/Substack** make it easy to write blog posts with built-in formatting, discoverability, and monetization tools. However, they lack customizability for complex interactive features.\n\n## Unique Value of a Personal Site\n\n\nHosting my own site provides a centralized place for information that other platforms don't capture well. Since I already have LinkedIn and GitHub accounts, information that belongs there will stay there. This site isn't a recruiting portfolio, it's a useful collection of resources and project explanations.\n\n### Blog\n\nPosts here will vary. Some will be high-level philosophy pieces like this one, others deeply technical. I'm inspired by interactive art experiences and want to use my site's flexibility to create them. I already have basic tools like syntax highlighting:\n\n### Demos and Tools\n\nThis site will host tools I create. I already have a rudimentary QR code generator, and plan to deploy more projects as they become useful. I'm excited to experiment with WebAssembly to make my native code projects more easily deployable online.","filePath":"src/content/blog/why.md","digest":"5994f2573b69d2a6","rendered":{"html":"<h1 id=\"my-site\">My Site</h1>\n<p>This is my third iteration of a personal site, after abandoning the last attempt two years ago. I’m not passionate about front-end development. I much prefer writing machine learning, systems, and compiler code.</p>\n<p>So why bring it back now?</p>\n<h2 id=\"other-sites\">Other Sites</h2>\n<p>Many platforms already host the information that typically ends up on a personal site.</p>\n<p><strong>GitHub</strong> is perfect for showcasing side projects, providing the exact code and instructions for users to clone and run it. However, it’s not ideal for explanations or live demos.</p>\n<p><strong>LinkedIn</strong> contains my full work history and education, but the platform’s focus on “professional” social interactions leaves little room for technical, personal, or authentic content.</p>\n<p><strong>Medium/Substack</strong> make it easy to write blog posts with built-in formatting, discoverability, and monetization tools. However, they lack customizability for complex interactive features.</p>\n<h2 id=\"unique-value-of-a-personal-site\">Unique Value of a Personal Site</h2>\n<p>Hosting my own site provides a centralized place for information that other platforms don’t capture well. Since I already have LinkedIn and GitHub accounts, information that belongs there will stay there. This site isn’t a recruiting portfolio, it’s a useful collection of resources and project explanations.</p>\n<h3 id=\"blog\">Blog</h3>\n<p>Posts here will vary. Some will be high-level philosophy pieces like this one, others deeply technical. I’m inspired by interactive art experiences and want to use my site’s flexibility to create them. I already have basic tools like syntax highlighting:</p>\n<h3 id=\"demos-and-tools\">Demos and Tools</h3>\n<p>This site will host tools I create. I already have a rudimentary QR code generator, and plan to deploy more projects as they become useful. I’m excited to experiment with WebAssembly to make my native code projects more easily deployable online.</p>","metadata":{"headings":[{"depth":1,"slug":"my-site","text":"My Site"},{"depth":2,"slug":"other-sites","text":"Other Sites"},{"depth":2,"slug":"unique-value-of-a-personal-site","text":"Unique Value of a Personal Site"},{"depth":3,"slug":"blog","text":"Blog"},{"depth":3,"slug":"demos-and-tools","text":"Demos and Tools"}],"localImagePaths":[],"remoteImagePaths":[],"frontmatter":{"title":"My Personal Site","pubDate":"2025-12-20T00:00:00.000Z","description":"Explaning why I made this site.","author":"Ibrahim Musaddequr Rahman","tags":["meta"]},"imagePaths":[]}},"collection":"blog","slug":"why"}];
