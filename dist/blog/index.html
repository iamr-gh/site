ion to calculate reading time</span></span>\n<span data-line=\"\"><span style=\"color:#F97583\">function</span><span style=\"color:#B392F0\"> calculateReadingTime</span><span style=\"color:#E1E4E8\">(</span><span style=\"color:#FFAB70\">text</span><span style=\"color:#E1E4E8\">) {</span></span>\n<span data-line=\"\"><span style=\"color:#F97583\">  const</span><span style=\"color:#79B8FF\"> wordsPerMinute</span><span style=\"color:#F97583\"> =</span><span style=\"color:#79B8FF\"> 200</span><span style=\"color:#E1E4E8\">;</span></span>\n<span data-line=\"\"><span style=\"color:#F97583\">  const</span><span style=\"color:#79B8FF\"> words</span><span style=\"color:#F97583\"> =</span><span style=\"color:#E1E4E8\"> text.</span><span style=\"color:#B392F0\">split</span><span style=\"color:#E1E4E8\">(</span><span style=\"color:#9ECBFF\">/</span><span style=\"color:#79B8FF\">\\s</span><span style=\"color:#F97583\">+</span><span style=\"color:#9ECBFF\">/</span><span style=\"color:#E1E4E8\">).</span><span style=\"color:#B392F0\">filter</span><span style=\"color:#E1E4E8\">(</span><span style=\"color:#FFAB70\">word</span><span style=\"color:#F97583\"> =></span><span style=\"color:#E1E4E8\"> word.</span><span style=\"color:#79B8FF\">length</span><span style=\"color:#F97583\"> ></span><span style=\"color:#79B8FF\"> 0</span><span style=\"color:#E1E4E8\">).</span><span style=\"color:#79B8FF\">length</span><span style=\"color:#E1E4E8\">;</span></span>\n<span data-line=\"\"><span style=\"color:#F97583\">  const</span><span style=\"color:#79B8FF\"> minutes</span><span style=\"color:#F97583\"> =</span><span style=\"color:#E1E4E8\"> Math.</span><span style=\"color:#B392F0\">ceil</span><span style=\"color:#E1E4E8\">(words </span><span style=\"color:#F97583\">/</span><span style=\"color:#E1E4E8\"> wordsPerMinute);</span></span>\n<span data-line=\"\"><span style=\"color:#F97583\">  return</span><span style=\"color:#E1E4E8\"> minutes;</span></span>\n<span data-line=\"\"><span style=\"color:#
