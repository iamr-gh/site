name: Deploy Astro to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Verify build output
        run: |
          echo "ğŸ” Verifying build output..."
          
          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "âŒ dist directory not found"
            exit 1
          fi
          
          # Check for critical files
          echo "ğŸ“„ Checking for HTML files..."
          find dist -name "*.html" -type f | head -10
          
          echo "ğŸ¨ Checking for CSS files..."
          find dist -name "*.css" -type f | head -10
          
          echo "ğŸ“¦ Checking for JS files..."
          find dist -name "*.js" -type f | head -10
          
          # Verify main index exists
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ dist/index.html not found"
            exit 1
          fi
          
          # Check for at least one CSS file
          css_count=$(find dist -name "*.css" -type f | wc -l)
          if [ "$css_count" -eq 0 ]; then
            echo "âŒ No CSS files found in dist"
            exit 1
          fi
          
          echo "âœ… Build verification completed successfully"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment verification
        run: |
          echo "ğŸš€ Deployment completed successfully"
          echo "ğŸ“Š Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ”— The site should be available at: https://iamr.site/"
